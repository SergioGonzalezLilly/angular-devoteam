<h4>Formulario ModelDriven</h4>
<form name="form-md" [formGroup]="form" (submit)="enviar($event)">
  <fieldset>
    <legend>Datos de usuario</legend>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre">
      <div class="error" *ngIf="!!nombre.touched && !!nombre.invalid">
          <p *ngIf="!!nombre.errors.required">
            Es necesario completar el nombre
          </p>
          <p *ngIf="!!nombre.errors.minlength">
            El nombre debe tener al menos 2 caracteres
          </p>
      </div>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" class="form-control" name="apellidos" id="apellidos" formControlName="apellidos">
      <div class="error" *ngIf="!!apellidos.touched && !!apellidos.invalid">
          Es necesario completar el apellido
      </div>
    </div>
    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" class="form-control" name="email" id="email" formControlName="email">
      <div class="error" *ngIf="!!email.touched && !!email.invalid">
          <p *ngIf="!!email.errors.required">
            Es necesario completar el correo
          </p>
          <p *ngIf="!!email.errors.minlength">
            El correo debe tener al menos 2 caracteres
          </p>
      </div>
    </div>
  </fieldset>
  
  <fieldset>
    <legend>Datos del curso</legend>
    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" 
          name="isOk" id="isOk" formControlName="isOk">
          Estoy de acuerdo con...
        </label>
      </div>
    </div>
    <div class="form-group">
      <legend>Turno</legend>
      <div class="form-check" *ngFor="let item of aTurnos">
        <legend>Turno</legend>
        <div class="form-check" *ngFor="let item of aTurnos">
          <label class="form-check-label" [title]="item.horario">
            <input type="radio" class="form-check-input" name="turno" 
              [id]="'turno-'+item.id" [value]="item" formControlName="turno">
            {{ item.nombre | titlecase}}
          </label>
        </div>
      </div>
    </div>
    <div class="form-group" >
      <label for="curso">Selecciona el curso</label>
      <select class="form-control" name="curso" 
        id="curso" formControlName="curso">
            <option>Angular</option>
            <option>React</option>
            <option>Vue</option>
      </select>
    </div>
  </fieldset>

  <div class="btn-group" role="group">
    <button type="submit" class="btn btn-primary mr-3" [disabled]="form.invalid">Enviar</button>
    <button type="reset" class="btn btn-primary mr-3" [disabled]="form.pristine">Borrar</button>
  </div>

  <fieldset class="mt-2">
    <p>{{ form.value | json }}</p>
  </fieldset>
</form>
