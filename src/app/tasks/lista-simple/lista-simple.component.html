<div class="form-group">
  <label for="task">Describe la tarea</label>
  <div class="form-group form-inline">
    <input type="text" class="form-control" name="task" id="task" placeholder="" 
      [(ngModel)]="oTask.name">
    <button type="button" class="btn btn-light ml-2" 
      (click)="addTask()">Añadir</button>
  </div>
</div>

<div class="container">
  <div class="mt-3" *ngIf="aTasks.length">
    <h3>Lista de tareas</h3>
    <ul class="list-group">
      <li class="list-group-item row" *ngFor="let task of aTasks; let i = index">
        <input type="checkbox" name="isCompleted" id="isCompleted" [(ngModel)]="task.isCompleted">
        <span class="col-10">{{task.name}}</span>
        <span class="col-1 borrar" (click)="deleteTask(i)">🗑️</span>

      </li>
    </ul>
  </div>

</div>
