<h3>Saludo</h3>
<div class="form-group">
  <label for="nombre">Di tu nombre</label>
  <input type="text" class="form-control" name="nombre" id="nombre" 
    aria-describedby="helpId" placeholder=""
    [(ngModel)]='nombre'>

</div>

<button type="button" class="btn btn-primary" (click)="onBorrar($event)">Borrar</button>
<div class="mt-3">
  <p>Hola {{ nombre }}</p>
</div>
