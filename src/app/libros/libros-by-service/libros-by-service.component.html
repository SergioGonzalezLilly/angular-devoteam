<div class="card">
    <div class="card-header">
      <h4 class="card-title">Libros de Google usando un servicio</h4>    
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="clave">Escribe la clave</label>
        <input type="text" name="clave" id="clave" class="form-control"  [(ngModel)]="clave">  
      </div>
      <button type="button" class="btn btn-primary"
      (click)='buscar(clave)'>Buscar</button>
    </div>
    <div class="card-footer text-muted" *ngIf="aLibros.length">
      <h4>Lista de libros</h4>
      <ul class="list-group">
        <li *ngFor="let item of aLibros" 
          class="list-group-item">{{ item.autor ? item.autor + ' - ' : '' }} 
          {{ item.titulo }}</li>
      </ul>
    </div>
  </div>
